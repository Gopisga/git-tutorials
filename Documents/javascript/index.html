<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TwitterX Clone</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500
  ;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <h1 class="logo" > <img src="news-x-new-logo-top.png"> </h1>
        <div class="tweet-box">
          <input class="tweet-input" type="text" placeholder="Write a tweet..." />
          <button class="tweet-button">Tweet</button>
        </div>
        <ul class="tweets-list">
          <li class="tweet-item">
            <p class="tweet-text">First tweet</p>
            <p class="tweet-author">- TwitterX</p>
          </li>
          <li class="tweet-item">
            <p class="tweet-text">Second tweet</p>
            <p class="tweet-author">- TwitterX</p>
          </li>
          <li class="tweet-item">
            <p class="tweet-text">Third tweet</p>
            <p class="tweet-author">- TwitterX</p>
          </li>
        </ul>
      </div>
    <script src="script.js"></script>
    </body>
    </html>
